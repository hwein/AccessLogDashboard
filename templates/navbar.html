<ul class="nav nav-tabs mb-3">
  <li class="nav-item">
    <a class="nav-link {% if tab == 'overview' %}active{% endif %}" href="{{ url_for('overview', **params) }}">Übersicht</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if tab == 'errors' %}active{% endif %}" href="{{ url_for('errors', **params) }}">Fehler</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if tab == 'bots' %}active{% endif %}" href="{{ url_for('bots', **params) }}">Bots</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if tab == 'insights' %}active{% endif %}" href="{{ url_for('insights', **params) }}">Hinweise</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if tab == 'utm' %}active{% endif %}" href="{{ url_for('utm', **params) }}">UTM-Auswertung</a>
  </li>
</ul>
<form method="get" action="{{ overview_url }}" class="row g-3 mb-4">
    <input type="hidden" name="tab" value="{{ tab }}">
    <div class="col-auto">
      <label for="from_date" class="form-label mb-0">Von:</label>
      <input type="date" class="form-control" id="from_date" name="from" value="{{ filter_from }}">
    </div>
    <div class="col-auto">
      <label for="to_date" class="form-label mb-0">Bis:</label>
      <input type="date" class="form-control" id="to_date" name="to" value="{{ filter_to }}">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mt-4">Filter anwenden</button>
      <a href="{{ overview_url }}" class="btn btn-secondary mt-4">Zurücksetzen</a>
    </div>
    <div class="col-auto">
        <div class="btn-group mt-4">
            <a class="btn btn-outline-info" href="{{ yesterday_url }}">Gestern</a>
            <a class="btn btn-outline-info" href="{{ thisweek_url }}">Aktuelle Woche</a>
            <a class="btn btn-outline-info" href="{{ lastweek_url }}">Vorwoche</a>
            <a class="btn btn-outline-info" href="{{ thismonth_url }}">Aktueller Monat</a>
            <a class="btn btn-outline-info" href="{{ lastmonth_url }}">Letzter Monat</a>
            <a class="btn btn-outline-info" href="{{ last30days_url }}">Letzte 30 Tage</a>
        </div>
    </div>
</form>
